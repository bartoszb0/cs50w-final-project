{% extends "tasks/layout.html" %}

{% block body %}

    <div class="user_body">

        <h1>Tasks for {{ user }}</h1>

        <div class="all_tasks_div">
            <div id="heading_tasks">
                <div id="left"><h2 id="unfinished"><strong>UNFINISHED TASKS</strong></h2></div>
                <div id="right"><h2 id="finished"><strong>FINISHED TASKS</strong></h2></div>
            </div>
            
            {% include 'tasks/display_tables.html' %}
            
        </div>
        
        <div class="tasks_stats">
            <strong>STATISTICS</strong>
            <p>
            To be done: <span id="stats_tbd">{{ stats_tbd }}</span> | 
            Finished: <span id="stats_finished">{{ stats_finished }}</span>
            </p>
        </div>

    </div>


{% endblock %}
